name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    if: github.repository == 'antoinekm/dixt'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Extract pnpm version
        id: extract_pnpm_version
        run: echo "::set-output name=pnpm_version::$(jq -r '.packageManager' package.json | cut -d'@' -f2)"

      - name: Use pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: ${{ steps.extract_pnpm_version.outputs.pnpm_version }}

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm i

      - name: Lint
        run: pnpm lint

      - name: Build Core
        run: pnpm build:core

      - name: Build Plugins
        run: pnpm build:plugins

      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1
        with:
          publish: pnpm run release
          version: pnpm run version
          commit: "ðŸ”– release version"
          title: "ðŸ”– release version"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
